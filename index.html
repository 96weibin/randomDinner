<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机吃完饭</title>
    <link rel="stylesheet" href="css/swiper-4.3.5.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <nav class="animated rubberBand">今晚吃什么呢？</nav>
    <header class="animated bounceInLeft">
        <input type="text" placeholder="添加新的选项">
        <input type="button" value="添加" class="add">
    </header>
    <section>
        <div class="swiper-container animated fadeInLeft" >
            <div class="swiper-wrapper">
            </div>
        </div>
        <img src="img/finger.png" alt="就是它了" swiper-animate-delay="0.2s">


    </section>
    <footer>
        干吃不胖气死人
    </footer>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/swiper-4.3.5.min.js"></script>
    <script src="js/swiper.animate1.0.3.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
